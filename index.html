<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto Personal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="ui.js" defer></script>
    <script type="module" src="app.js" defer></script>
    <script type="module" src="formInfo.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Presupuesto Personal</h1>
        <section id="resumen">
            <article>
                <h2>Resumen</h2>
                <main>
                    <div class="datos" id="saldo">
                        <h3>Saldo</h3>
                        <span>00.00</span>
                    </div>
                    <div class="datos positivo" id="ingresos">
                        <h3>Ingresos</h3>
                        <span>$00.00</span>
                    </div>
                    <div class="datos negativo" id="gastos">
                        <h3>Gastos</h3>
                        <span>$00.00</span>
                    </div>
                </main> 
            </article>
            <article>
                <h2>Distribución de Datos</h2>
                <div class="grafico"></div>
            </article>
        </section>
        <button id="addBtn">+ Agregar Transacción</button>
        <article id="formTransferencia">
            <h2><span> Nueva Transacción</span> <span id="btnClose" value="btnClose"><i class='bx bx-x'></i></span></h2>
            
            <form id="transaccion-form">
                <div class="transaccion-type">
                    <label class="label-radio">
                        <input type="radio" name="transaccion" value="ingreso" class="circle" class="option" checked>
                        Ingreso
                    </label>
                    <label class="label-radio">
                        <input type="radio" name="transaccion" value="gasto" class="circle" class="option">
                        Gasto
                    </label>
                </div>

                <div class="formDates">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" name="monto" min="1" required>
                </div>
        
                <div class="formDates">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="alimentacion">Alimentación</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                    </select>
                </div>
        
                <div class="formDates">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="formBtn">
                    <button id="btnCancelar" type="reset">Cancelar</button>
                    <button id="btnGuardar" type="submit">Guardar</button>
                </div>
            </form>

        </article>
        
        <section id="historial">
            <ul id="btnHistorial">
                <li class="btnlist active"><button class="btnViews" value="todos">Todos</button></li>
                <li class="btnlist" ><button class="btnViews" value="ingreso">Ingresos</button></li>
                <li class="btnlist" ><button class="btnViews" value="gasto">Gasto</button></li>
            </ul>
            <ul id="registroHistorial"></ul>
        </section>
    </div>
</body>
</html>
